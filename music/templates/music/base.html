<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Songieee {% endblock %}</title>
    <!--Load the path-->
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Custom StyleSheet-->
    <link rel="stylesheet" href="{% static 'music/style.css' %}">

    <!--Satisfy Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
    <!--bootstrap navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!--header & brand-->
            <div class="navbar-header">
                <!--collapse for small screens-->
                <button class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>

                <!--Main Logo-->
                <a href="{% url 'music:index' %}" class="navbar-brand navbar"> Songieee</a>
            </div>

            <!--Items-->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <!--Albums Link-->
                    <li class="active">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd"></span> &nbsp; Albums
                        </a>
                    </li>

                    <!--Songs Link-->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-music"></span> &nbsp; Songs
                        </a>
                    </li>
                </ul>

                <!--Search Form-->
                <form class="navbar-form navbar-left" role="search" method="get" action="">
                    <div class="form-group">
                        <input type="text" name="q" class="form-control" placeholder="Enter your query">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">

                    <!--Add Song-->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-plus"></span> &nbsp; Add Song
                        </a>
                    </li>

                    <!--Logout-->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off"></span> &nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
